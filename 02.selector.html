<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector</title>
  </head>
  <body>
    <button class="btn-primy">btn1</button>
    <button id="btnID" class="btn btn-primy">btn2</button>
    <button id="btnID" class="btn btn-primy">btn3</button>

    <a href="https://google.com">google</a>

    <script>
