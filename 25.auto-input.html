<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>auto input</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div>
          <form onsubmit="">
            <div class="form-group">
              <label for="username">username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="username"
                value="123"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <button type="button" class="auto-input btn btn-primary my-5">
              auto input
            </button>
            <input type="submit" class="btn btn-primary" value="Submit" />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      //   $(".auto-input").click(function (event) {
      //     console.log("event", event.target);
      //     event.preventDefault();
      //     $("#username").val("John");
      //     $("#email").val("John@gmail.com");
      //     $("#password").val("123456");
      //   });

      let autoInputBtn = document.querySelector(".auto-input");
      autoInputBtn.addEventListener("click", function (event) {
        // console.log("hi");
        document.querySelector("#username").value = "ABC";
      });
    </script>
  </body>
</html>
